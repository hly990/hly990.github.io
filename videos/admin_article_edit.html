    <script type="text/html" id="tpl-user">

        <form id="areaForm" class="form-horizontal form-stripe" action="javascript:void(0)">

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" value="{{data.title}}">
                    <span id="modelTip" class="help-block hidden"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="intro" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="intro" name="intro" value="{{data.intro}}">
                    <span id="modelTip" class="help-block hidden"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input id="descriptioniption_detail" value="{{data.content}}" type="hidden" />
                    <span id="descriptionTip" class="help-block hidden"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">作者</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" name="price" value="{{data.author}}">
                    <span id="authorTip" class="help-block hidden"></span>
                </div>
            </div>


            <div class="form-group">
                <label for="readonly" class="col-sm-2 control-label">当前封面小图</label>
                <div class="col-sm-10">
                    <img class='canBig' data-value="{{data.smallCoverUrl}}" id="curr_smallCoverURL" style="height: 56px; width: 100px;" src="http://localhost:9000/{{data.smallCoverUrl}}" />
                </div>

            </div>
            <div class="form-group" style="padding-top: 25px;">
                <label for="readonly" class="col-sm-2 control-label">上传封面小图</label>
                <div class="col-sm-10" style="position: relative;">
                    <span style="position: absolute;top: -30px;left: 20px; font-size: 16px; " class="text-danger">Upload image size: 109px * 104px</span>
                    <div id="face" class="uploadPics">
                        <div id="smallCover"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="readonly" class="col-sm-2 control-label">当前封面大图</label>
                <div class="col-sm-10">
                    <img class='canBig' data-value="{{data.bigCoverUrl}}" id="curr_bigCoverURL" style="height: 56px; width: 100px;" src="http://localhost:9000/{{data.bigCoverUrl}}" />
                </div>
            </div>
            <div class="form-group" style="padding-top: 25px;">
                <label for="readonly" class="col-sm-2 control-label">上传封面大图</label>
                <div class="col-sm-10" style="position: relative;">
                    <span style="position: absolute;top: -30px;left: 20px; font-size: 16px; " class="text-danger">Upload image size: 283px * 173px</span>
                    <!--<input type="text" class="form-control" id="readonly" value="Read only content" readonly="readonly">-->
                    <div id="face" class="uploadPics">
                        <div id="bigCover"></div>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-xs-offset-5 col-xs-1">
                    <a class="btn btn-primary saveInfo">Save</a>
                </div>
                <div class="col-xs-offset-1 col-xs-1">
                    <a class="btn btn-primary" href="admin_articlelist.html">Back</a>
                </div>
            </div>

        </form>

    </script>
